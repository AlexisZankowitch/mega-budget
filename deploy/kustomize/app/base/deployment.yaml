apiVersion: apps/v1
kind: Deployment
metadata:
  name: spendtrack
  labels:
    app: spendtrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spendtrack
  template:
    metadata:
      labels:
        app: spendtrack
    spec:
      containers:
        - name: spendtrack
          image: spendtrack:latest
          ports:
            - name: http
              containerPort: 8080
          envFrom:
            - secretRef:
                name: app-db-secret
          env:
            - name: DATABASE_URL
              value: postgres://$(APP_DB_USER):$(APP_DB_PASSWORD)@postgres.databases.svc.cluster.local:5432/$(APP_DB_NAME)?sslmode=disable
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
