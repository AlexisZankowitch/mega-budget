apiVersion: apps/v1
kind: Deployment
metadata:
  name: spendtrack
  labels:
    app: spendtrack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spendtrack
  template:
    metadata:
      labels:
        app: spendtrack
    spec:
      containers:
        - name: spendtrack
          image: spendtrack:latest
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: spendtrack-db-secret
                  key: DATABASE_URL
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 10
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
            timeoutSeconds: 2
