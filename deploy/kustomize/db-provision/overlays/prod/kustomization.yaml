apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: databases
nameSuffix: -prod

resources:
  - namespace.yaml
  - ../../base

configMapGenerator:
  - name: spendtrack-prod-db-config
    literals:
      - APP_DB_NAME=spendtrack
      - APP_DB_USER=spendtrack_app

generatorOptions:
  disableNameSuffixHash: true

patches:
  - target:
      group: batch
      version: v1
      kind: Job
      name: db-provision
    path: patch-job.yaml
