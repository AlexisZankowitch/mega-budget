openapi: 3.0.3
info:
  title: MegaBudget API
  version: 0.1.0
paths:
  /transactions:
    post:
      summary: Create a transaction
      operationId: createTransaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionCreate"
      responses:
        "201":
          description: Created
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: List transactions
      operationId: listTransactions
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 200
          required: false
        - in: query
          name: from_date
          description: Include transactions on or after this date.
          schema:
            type: string
            format: date
          required: false
        - in: query
          name: start_date
          description: Include transactions on or before this date.
          schema:
            type: string
            format: date
          required: false
        - in: query
          name: to_date
          description: Include transactions on or before this date.
          schema:
            type: string
            format: date
          required: false
        - in: query
          name: category_id
          description: Filter by category id.
          schema:
            type: integer
            format: int64
          required: false
        - in: query
          name: type
          description: Filter by spending (amount < 0) or income (amount > 0).
          schema:
            type: string
            enum: [spending, income]
          required: false
        - in: query
          name: after_date
          description: Cursor date for pagination.
          schema:
            type: string
            format: date
          required: false
        - in: query
          name: after_id
          description: Cursor id for pagination.
          schema:
            type: integer
            format: int64
          required: false
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionList"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /transactions/{transactionId}:
    parameters:
      - in: path
        name: transactionId
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get a transaction
      operationId: getTransaction
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "404":
          description: Not found
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a transaction
      operationId: updateTransaction
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TransactionUpdate"
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Transaction"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a transaction
      operationId: deleteTransaction
      responses:
        "204":
          description: No content
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
        "404":
          description: Not found
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /categories:
    post:
      summary: Create a category
      operationId: createCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryCreate"
      responses:
        "201":
          description: Created
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    get:
      summary: List categories
      operationId: listCategories
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CategoryList"
  /categories/{categoryId}:
    parameters:
      - in: path
        name: categoryId
        required: true
        schema:
          type: integer
          format: int64
    get:
      summary: Get a category
      operationId: getCategory
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "404":
          description: Not found
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    put:
      summary: Update a category
      operationId: updateCategory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CategoryUpdate"
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Category"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: Not found
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
    delete:
      summary: Delete a category
      operationId: deleteCategory
      responses:
        "204":
          description: No content
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
        "404":
          description: Not found
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /analytics/transactions-summary:
    get:
      summary: Get monthly spending and income summary by category
      operationId: getTransactionsSummary
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TransactionsSummary"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
  /analytics/monthly-savings:
    get:
      summary: Get monthly net savings for a year
      operationId: getMonthlySavings
      parameters:
        - in: query
          name: year
          required: true
          schema:
            type: integer
            format: int32
            minimum: 1
      responses:
        "200":
          description: OK
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MonthlySavings"
        "400":
          description: Bad request
          headers:
            X-Request-ID:
              description: Request identifier for tracing.
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    TransactionCreate:
      type: object
      required:
        - transaction_date
        - amount_cents
      properties:
        transaction_date:
          type: string
          format: date
        category_id:
          type: integer
          format: int64
          nullable: true
        amount_cents:
          type: integer
          format: int64
        description:
          type: string
          nullable: true
    TransactionList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Transaction"
    TransactionUpdate:
      type: object
      required:
        - transaction_date
        - amount_cents
      properties:
        transaction_date:
          type: string
          format: date
        category_id:
          type: integer
          format: int64
          nullable: true
        amount_cents:
          type: integer
          format: int64
        description:
          type: string
          nullable: true
    CategoryCreate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    Category:
      type: object
      required:
        - id
        - name
        - created_at
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        created_at:
          type: string
          format: date-time
    CategoryUpdate:
      type: object
      required:
        - name
      properties:
        name:
          type: string
    CategoryList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          items:
            $ref: "#/components/schemas/Category"
    TransactionsSummary:
      type: object
      required:
        - year
        - months
        - spending
        - income
      properties:
        year:
          type: integer
          format: int32
        months:
          type: array
          items:
            type: integer
            format: int32
        spending:
          $ref: "#/components/schemas/TransactionsSummarySection"
        income:
          $ref: "#/components/schemas/TransactionsSummarySection"
    TransactionsSummarySection:
      type: object
      required:
        - rows
        - column_totals
        - total
      properties:
        rows:
          type: array
          items:
            $ref: "#/components/schemas/TransactionsSummaryRow"
        column_totals:
          type: array
          items:
            type: integer
            format: int64
        total:
          type: integer
          format: int64
    TransactionsSummaryRow:
      type: object
      required:
        - category_id
        - values
        - total
      properties:
        category_id:
          type: integer
          format: int64
        values:
          type: array
          items:
            type: integer
            format: int64
        total:
          type: integer
          format: int64
    MonthlySavings:
      type: object
      required:
        - year
        - months
        - values
        - total
      properties:
        year:
          type: integer
          format: int32
        months:
          type: array
          items:
            type: integer
            format: int32
        values:
          type: array
          items:
            type: integer
            format: int64
        total:
          type: integer
          format: int64
    Transaction:
      type: object
      required:
        - id
        - transaction_date
        - amount_cents
        - created_at
      properties:
        id:
          type: integer
          format: int64
        transaction_date:
          type: string
          format: date
        category_id:
          type: integer
          format: int64
          nullable: true
        amount_cents:
          type: integer
          format: int64
        description:
          type: string
          nullable: true
        created_at:
          type: string
          format: date-time
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
